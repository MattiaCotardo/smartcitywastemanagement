<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin</title>

</head>
<body>
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Login Admin</h3>
        </div>
        <div class="card-body">
          <form #adminForm="ngForm" (ngSubmit)="onSubmit(adminForm)">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                [(ngModel)] = "admin.email" name="mail"
                required
                pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
                #inputEmail = "ngModel"
                [ngClass]="{'is-invalid': inputEmail.errors && inputEmail.touched}"
                type="email" class="form-control" id="email" placeholder="Enter email">
              <div class="invalid-feedback">
                Please insert a valid e-mail.
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                [(ngModel)] = "admin.password" name="password"
                required
                type="password" class="form-control" id="password" placeholder="Enter password">
              <div class="invalid-feedback">
                Please insert a password.
              </div>
            </div>
            <div class="d-grid gap-2">
              <button
                [disabled] = "!adminForm.valid"
                type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
