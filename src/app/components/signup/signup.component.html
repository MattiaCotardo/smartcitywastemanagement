<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Sign Up</h3>
        </div>
        <div class="card-body">
          <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                [(ngModel)] = "citizen.nome" name="name"
                required
                #inputName = "ngModel"
                [ngClass]="{'is-invalid': inputName.errors && inputName.touched}"
                type="text" class="form-control" id="name" placeholder="Enter name">
                <div class="invalid-feedback">
                  Please insert a valid name.
                </div>
            </div>
            <div class="mb-3">
              <label for="surname" class="form-label">Surname</label>
              <input
                [(ngModel)] = "citizen.cognome" name="surname"
                required
                #inputSurname = "ngModel"
                [ngClass]="{'is-invalid': inputSurname.errors && inputSurname.touched}"
                type="text" class="form-control" id="surname" placeholder="Enter surname">
                <div class="invalid-feedback">
                  Please insert a valid surname.
                </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                [(ngModel)] = "citizen.email" name="mail"
                required
                pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
                #inputEmail = "ngModel"
                [ngClass]="{'is-invalid': inputEmail.errors && inputEmail.touched}"
                type="email" class="form-control" id="email" placeholder="Enter email">
                <div class="invalid-feedback">
                  Please insert a valid email.
                </div>
            </div>
            <div class="mb-3">
              <label for="city" class="form-label">City</label>
              <input
                [(ngModel)] = "citizen.comune" name="city"
                required
                #inputCity = "ngModel"
                [ngClass]="{'is-invalid': inputCity.errors && inputCity.touched}"
                type="text" class="form-control" id="city" placeholder="Enter city">
              <div class="invalid-feedback">
                Please insert a valid city.
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                [(ngModel)] = "citizen.password" name="password"
                required
                minlength="3"
                #inputPassword = "ngModel"
                [ngClass]="{'is-invalid': inputPassword.errors && inputPassword.touched}"
                type="password" class="form-control" id="password" placeholder="Enter password">
              <div class="invalid-feedback">
                Please insert a password (minimum 3 characters).
              </div>
            </div>
            <div class="d-grid gap-2">
              <button
                [disabled] = "!signupForm.valid"
                type="submit" class="btn btn-primary">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
