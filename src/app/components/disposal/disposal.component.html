<!DOCTYPE html>
<html>
<br>
<br>
<br>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2>Form di inserimento dati per nuovo conferimento</h2>
  <form id="myForm" #addWasteForm="ngForm" (ngSubmit)="onSubmit(addWasteForm)">
    <div class="form-group">
      <label for="dumpsterSelect">Seleziona un cassonetto in cui buttare i tuoi rifiuti:</label>
      <select class="form-control" id="dumpsterSelect" required [(ngModel)] = "dumpster.id" name="id">
        <option *ngFor="let dumpster of dumpsters" [value]="dumpster.id" > Cassonetto con ID: {{dumpster.id}} di tipo {{dumpster.tipologia}} in posizione X: {{dumpster.x}} e Y: {{dumpster.y}} nel comune di {{dumpster.comune}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="weightInput">Inserisci il peso:</label>
      <input type="number" min="1" class="form-control" id="weightInput" placeholder="Inserisci il peso" required [(ngModel)] = "disposal.peso" name="peso">
    </div>
    <button type="submit" class="btn btn-primary"
            [disabled] = "!addWasteForm.valid || btnDisabled">Invia</button>
  </form>
</div>
</body>
</html>
