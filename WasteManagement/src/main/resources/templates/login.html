<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
<h2>Login</h2>
<form id="loginForm" action="http://localhost:8080/api/users/authenticate" method="post">
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
  </div>
  <div>
    <input type="submit" value="Login">
  </div>
</form>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission

    // Get form values
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;

    // Create payload object
    var payload = {
      email: email,
      password: password
    };

    // Create XMLHttpRequest object
    var xhr = new XMLHttpRequest();
    xhr.open('POST', 'http://localhost:8080/api/users/authenticate', true);
    xhr.setRequestHeader('Content-Type', 'application/json');

    // Handle response
    xhr.onload = function() {
      if (xhr.status === 200) {
        // Login successful
        var response = JSON.parse(xhr.responseText);
        alert("il tuo token Ã¨:" + JSON.parse(xhr.responseText)); // Do something with the response
      } else {
        // Login failed
        alert('Login failed. Status code: ' + xhr.status);
      }
    };

    // Send request
    xhr.send(JSON.stringify(payload));
  });
</script>
</body>
</html>
